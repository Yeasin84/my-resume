name: Build Resume PDF

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex  # Make sure this matches your .tex file name
        
    # --- NEW STEP: Rename the file ---
      - name: Rename PDF
        run: mv main.pdf Habib_Ullah_Yeasin_Resume.pdf

      - name: Upload PDF as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume-pdf
          path: Habib_Ullah_Yeasin_Resume.pdf 

      - name: Update Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: Habib_Ullah_Yeasin_Resume.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ 
          publish_branch: pdf-hosting
          keep_files: true
          include_files: Habib_Ullah_Yeasin_Resume.pdf, index.html
          force_orphan: true